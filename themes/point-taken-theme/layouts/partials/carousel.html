{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container" style="padding-top:5rem;padding-bottom:7.5rem">
            <div class="homepage owl-carousel">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-8 mx-auto">
                            <h1 class="text-center mb-3">{{ .title }}</h1>
                            <div class="col-4 mx-auto divbar mb-4"></div>
                           <!-- {{ .description | safeHTML }}  -->
                        </div>
                        
                        <!-- <div class="col-12">
                            <img class="img-fluid" src="{{ .image }}" alt="">
                        </div> -->
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
