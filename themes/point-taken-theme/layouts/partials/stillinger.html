{{ if isset .Site.Params "stillinger" }}
{{ if .Site.Params.stillinger.enable }}
{{ if gt (len .Site.Data.stillinger) 0 }}
<section class="bar background-pentagon no-mb" id="stillinger">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <div class="heading text-center">
                    <h2>{{ .Site.Params.stillinger.title }}</h2>
                </div>

                <p class="lead">
                  {{ .Site.Params.stillinger.subtitle | markdownify }}
                </p> -->

                <!-- *** stillinger CAROUSEL *** -->

                <ul class="owl-carousel stillinger same-height-row">
                    {{ range .Site.Data.stillinger }}
                    <li class="item">
                        <div class="stillinger same-height-always">
                            <div class="text">
                                <p>{{ .text | markdownify }}</p>
                            </div>
                            <div class="bottom">
                                <div class="icon"><i class="fa fa-quote-left"></i>
                                </div>
                                <div class="name-picture">
                                    <img class="" alt="" src="{{ .avatar | absURL }}">
                                    <h5>{{ .name }}</h5>
                                    <p>{{ .position }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    {{ end }}
                </ul>
                <!-- /.owl-carousel -->

                <!-- *** stillinger CAROUSEL END *** -->
            </div>

        </div>
    </div>
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
{{ end }}
